<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shoppies</title>
        <script src="/javascript/shoopies.js"></script>
        <link rel="stylesheet" href="/css/shoppies.css">
    </head>
    <body>
        <div>
            <div class="main_boxes">
                <h1>
                    The Shoppies
                </h1>
                <div class="input_main boxes">
                    <div>
                        Movie title
                    </div>
                    <div class="input_search">
                        <form action="" method="post">
                            <img class="magnify_glass" src="/image/search.png" alt="">
                            <input class="input_box" href="text" placeholder="Search..."></input>
                        </form>
                    </div>
                </div>
            </div>
            <div class="results_and_nomination">
                <div class="result_box boxes">
                    <h3>
                        <div>
                            Results for
                        </div> 
                        <div id="search_result">
                            <ul class="list_search">
                                <li>1</li>
                                <li>2</li>
                                <li>3</li>
                            </ul>
                        </div>
                    </h3>
                </div>
                <div class="nomination_box boxes">
                    <h3>
                        <div>
                            Nominations
                        </div>
                    </h3>
                    <div>
                        <ul class="list_nomination">
                            <li>4</li>
                            <li>5</li>
                            <li>6</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
